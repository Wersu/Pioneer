<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Пионер</title>
    <link rel="stylesheet" href="styles.css">
    <script src="vendor/react.development.js"></script>
    <script src="vendor/react-dom.development.js"></script>
    <script src="vendor/babel.min.js"></script>
    <script src="data.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App productImgs={productImgs} news={news} />);

        function Header() {
            return (
                <header>
                    <div className="header-info">
                        <a className="logo-link" href="#">
                            <img src="images/header_logo.svg" alt="logo" height="50" />
                        </a>
                        <div className="contacts">
                            <div className="email-contact">
                                <p className="questions-contact">По вопросам и предложениям</p>
                                <p className="email">pionerrr@sila.ru</p>
                            </div>
                            <div className="phone-contact">
                                <p className="consultiong-contact">Для консультаций</p>
                                <p className="phone">+7 (495) 456-24-21</p>
                            </div>
                        </div>
                    </div>
                    <Navigation />
                </header>
            );
        }

        function Navigation() {
            return (
                <nav className="navigation">
                    <ul className="navigation-list">
                        {["Главная", "О предприятии", "Новости", "Продукция", "Услуги", "Поддержка", "География поставок", "Контакты"].map(
                            (item) => (
                                <li className="nav-item" key={item}>
                                    <a className="navigation-link" href="#">{item}</a>
                                </li>
                            )
                        )}
                    </ul>
                    <div className="call">
                        <img src="images/phone_icon.svg" alt="call" height="20" />
                        <a className="call-link" href="#">
                            <p>ПЕРЕЗВОНИТЕ МНЕ</p>
                        </a>
                    </div>
                </nav>
            );
        }

        function ProductCard({ imgSrc, title }) {
            return (
                <li className="card">
                    <img src={imgSrc} alt={title} width="250" />
                    <h2 className="card-title">{title}</h2>
                    <a className="details-link" href="#">Подробнее &gt;</a>
                </li>
            );
        }

        function Products({productImgs}) {
            return (
                <section className="products main-section">
                    <h2 className="section-title">Продукция</h2>
                    <ul className="cards-list">
                        {productImgs.map((product) =>(
                            <ProductCard 
                                key={product.id} 
                                imgSrc={product.url} 
                                title={product.title} 
                            />
                        ))}
                    </ul>
                </section>
            );
        }

        function NewsCard({imgSrc, title, date}) {
            return (
                <li className="card">
                    <img src={imgSrc} alt={title} />
                    <p className="card-title">{title}</p>
                    <div className="wrap">
                        <a className="details-link" href="#">Читать далее</a>
                        <p className="data">{date}</p>
                    </div>
                </li>
            );
        }

        function News({news}) {
            return (
                <section className="news main-section">
                    <h2 className="section-title">Новости</h2>
                    <ul className="cards-list">
                        {news.map((item) =>
                            <NewsCard 
                                key={item.id} 
                                imgSrc={item.url} 
                                title={item.title} 
                                date={item.date} 
                            />
                        )}
                    </ul>
                </section>
            );
        }

        function Main({productImgs, news}) {
            return (
                <article>
                    <section className="intro main-section">
                        <div className="wrap-two-columns">
                            <h2 className="intro-title">Российский завод силовых машин</h2>
                            <p className="intro-label">научно-производственное предприятие, занимающееся разработкой и производством силовых машин.</p>
                        </div>
                        <img src="images/factory.png" alt="factory" />
                    </section>
                    <section className="about main-section">
                        <h2 className="section-title">О предприятии</h2>
                        <div className="wrap-two-columns about-text">
                            <div>
                                <p>За 20 лет развития в структуре завода сформирован мощный производственный потенциал,
                                    научно-технический центр, испытательная лаборатория, современная база, учебный центр и
                                    широкая сеть региональных и международных представительств в Российской Федерации,
                                    Республике Беларусь, Узбекистане и Казахстане.
                                </p>
                                <p>Ежегодно НПП «ПИОНЕР» реализует несколько проектов по модернизации серийных и разработке новых приборов,
                                    призванные в наибольшей степени удовлетворять возрастающие требования наших заказчиков.
                                </p>
                            </div>
                            <div>
                                <p>В номенклатуре выпускаемой НПП «ПИОНЕР» продукции найдется все, что необходимо для успешного решения задачи
                                    автоматизации технологических процессов на любом предприятии. Все средства измерения производства «ПИОНЕР»
                                    внесены в Государственный реестр СИ и имеют необходимые разрешительные документы.
                                </p>
                            </div>
                        </div>
                        <div className="wrap-two-columns">
                            <img src="images/man_working.jpg" alt="man_working" />
                            <img src="images/car_factory.jpg" alt="car_factory" />
                        </div>
                    </section>
                    <Products productImgs={productImgs} />
                    <section className="map main-section">
                        <h2 className="section-title">Представительства</h2>
                        <img src="images/map.jpg" alt="map" />
                    </section>
                    <News news={news} />
                </article>
            );
        }

        function Footer() {
            return (
                <footer>
                    <div className="info">
                        <img src="images/footer_logo.svg" alt="logo" height="50" />
                        <div className="links">
                            <ul className="links-list">
                                {["Главная", "О предприятии", "Новости", "Продукция", "Услуги"].map((item) => (
                                    <li className="list-item" key={item}>
                                        <a className="footer-link" href="#">{item}</a>
                                    </li>
                                ))}
                            </ul>
                            <ul className="links-list">
                                {["Поддержка", "География поставок", "Контакты"].map((item) => (
                                    <li className="list-item" key={item}>
                                        <a className="footer-link" href="#" >{item}</a>
                                    </li>
                                ))}
                            </ul>
                            <ul className="links-list">
                                {["Файлы", "Поддержка", "Политика конфеденциальности"].map((item) => (
                                    <li className="list-item" key={item}>
                                        <a className="footer-link" href="#" >{item}</a>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    </div>
                    <div className="copyright">1994 — 2020 ООО «ПИОНЕР»</div>
                </footer>
            );
        }

        function App({productImgs=[], news=[]}) {
            return (
                <div>
                    <Header />
                    <Main productImgs={productImgs} news={news} />
                    <Footer />
                </div>
            );
        }

    </script>
</body>
